<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Frontened Alarm Clock</title>
    <link rel="stylesheet" href="./alarm.CSS">
</head>
<body>
   
    <div id="realtime-clock">
        <span>12:01:22 AM</span>
    </div>

    
    <div id="alarm-input-container">
        <input type="text" id="alarm-title-input-box" class="alarm-input-group" placeholder="Add a Mesage">
        <input type="text" id="alarm-time-input-box" class="alarm-input-group" placeholder="hh:mm:ss am/pm">
        <button id="alarm-submit-btn" class="alarm-input-group" >Add</button>
    </div>

    <ol id="alarm-list"> 
      
    </ol>


    <script src="./alarm.js"></script>


</body>
</html>
